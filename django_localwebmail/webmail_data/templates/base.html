<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>kariluo.ma Webmail</title>
  <meta name="author" content="Matti Kariluoma">

  <!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
  device-width : Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
  -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

  <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">

  <link rel="stylesheet" href="/static/css/webmail.css">

  <!-- All JavaScript at the bottom -->
</head>

<body>

<!-- begin content -->
<div id="content" style="margin: 2em;">
{% block content %}
{% endblock %}
</div>
<!-- end content -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="/static/js/jquery-1.4.2.min.js"><\/script>')</script>

<!-- custom scripts -->

<script>
	{% block javascript %}
	{% endblock %}
</script>

<script>
  $(function(){
	{% block jquery %}
	{% endblock %}
  });
</script>

<!-- end custom scripts -->
 
</body>
</html>
